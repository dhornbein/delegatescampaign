{% set order = delegates|sort %}
{% for row, val in gSheets["state-actions"].rows %}
  {% if val.state|lower == abbr|lower or val.state|lower == title|lower %}
    <div class="row state-action">
      <div class="col-md-{% if val.notes %}6{% else %}12{% endif %}">
        <p class="lead"><strong>{{ val.title|safe }}</strong></p>
        <a href="{{ val.url|safe }}" class="state-action-btn btn btn-danger btn-lg" target="_blank">{{ val.buttontext|safe }} </a>
      </div>
      {% if val.notes %}
      <div class="col-md-6">
        <p>{{ val.notes|safe }}</p>
      </div>
      {% endif %}
    </div>
  {% endif %}
{% endfor %}
